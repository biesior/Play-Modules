@(ex: Throwable)

@main(Messages("error.title")) {

    <header class="humongous mainheader">
        <div class="inner">
            <h1>@Messages("error.header") <span frown>:(</span></h1>
            <p>@Messages("error.text1")</p>
            <p>@Messages("error.text2") <a href="@routes.Application.index()">@Messages("error.textLink")</a></p>
        </div>
    </header>
}
